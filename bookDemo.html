<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Request a Demo</title>
</head>
<body>

    <div class="pageTitle">
        <header id="header">
            <h2>MERCURY</h2>
        </header>
        <nav id="navbar">
            <a href="index.html">Home</a>
            <a href="features.html">Features</a>
            <a href="bookDemo.html">Get Demo</a>
        </nav>
    </div>

    <div id="form-area">
        <form id="register-form" action="index.html">
            <fieldset>
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name">
                <div class="form_error" id="name_error">Enter your name</div>
            </fieldset>
            <fieldset>
                <label for="cell">Phone number</label>
                <input type="tel" name="cell" id="cell">
                <div class="form_error" id="cell_error">Enter a valid phone number</div>
            </fieldset>
            <fieldset>
                <label for="mail">E-mail ID</label>
                <input type="email" name="mail" id="mail">
                <div class="form_error" id="mail_error">Enter a valid E-mail address</div>
            </fieldset>
            <fieldset id="comments">
                <label for="discover">How did you discover Mercury?</label>
                <textarea name="discover" id="discover" cols="30" rows="7"></textarea>
                <div class="form_error" id="discover_error">Comments field is required</div>
            </fieldset>
            <div id="buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
        <footer id="footer">
        <div id="nav-links">
            <a href="index.html">Home</a>
            <a href="features.html">Features</a>
            <a href="bookDemo.html">Get Demo</a>
        </div>
        <div id="github">
            <p>Made by - <a href="https://github.com/Karan-Brar">Karan Brar</a></p>
        </div>
        </footer>
        <script src="formValidation.js"></script>
</body>
</html>
